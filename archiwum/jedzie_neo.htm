<script TYPE="text/javascript">
var i=new Array()
var litery=new Array('a', 'b', 'c', 'd', 'e')
function g(){
for(licz=0; licz<litery.length; licz++){
x=0
while(el=document.getElementById(litery[licz]+x)){
i[litery[licz]+x++]=parseInt(el.style.left);
}
}
f()
}
function f(){
for(licz=0; licz<litery.length; licz++){
x=0
while(el=document.getElementById(litery[licz]+x)){
if(i[litery[licz]+x]>0){
i[litery[licz]+x]-=(4-licz)*8
}else{
i[litery[licz]+x]=600
}
document.getElementById(litery[licz]+x).style.left=i[litery[licz]+x++]+"px"
}
}
setTimeout('f()',1)
}
</script>
