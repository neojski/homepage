var czas
window.onload=function(){
  var i=0
  while(el=document.getElementById('menu'+i++)){
    el.className='menu'
    el.onclick=klik
    with(el.childNodes){
      for(var x=0; x<length; x++){
        if(item(x).nodeName.toLowerCase()=='li'){
          item(x).className='podmenu'
        }
      }
    }
  }
}
function klik(){
  with(this.childNodes){
    for(i=0, el; i<length; i++){
      if(item(i).nodeName.toLowerCase()=='li'){
        if(item(i).style.visibility=='visible'){
          zwin(this)
          break
        }else{
          rozwin(this)
          break
        }
      }
    }
  }
}
function zwin(c){
  co=c
  clearTimeout(czas)
  if(el=co.childNodes[Math.floor(Math.random()*co.childNodes.length)]){
    if(el.nodeName.toLowerCase()=='li'){
       el.style.visibility='hidden'
    }
    czas=setTimeout('zwin(co)',20)
  }
}
function rozwin(c){
  co=c
  clearTimeout(czas)
  if(el=co.childNodes[Math.floor(Math.random()*co.childNodes.length)]){
    if(el.nodeName.toLowerCase()=='li'){
       el.style.visibility='visible'
    }
      czas=setTimeout('rozwin(co)',20)
  }
}
</SCRIPT>
