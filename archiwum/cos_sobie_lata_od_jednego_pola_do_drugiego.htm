    <title>

<script type="text/javascript">
var t, x2=0, y2=0
function f(e){
clearTimeout(t)
if(e){x=e.clientX;y=e.clientY}
x2+=(x-x2)/12
y2+=(y-y2)/45
document.getElementById('div').style.left=x2+'px'
document.getElementById('div').style.top=y2+'px'
t=setTimeout('f()',1)
}
</script>
</head>
<body>

    </div>
