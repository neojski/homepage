<script type="text/javascript">
z=0
function roz(x){
    for(i=2;;i++){
        if(x!=1){

            if(x%i==0){
                document.write(x+'|'+i+'<br />')
                roz(x/i)
                break


            }

        }else{
            document.write(1)
            return
        }
    }
}
roz(parseInt(prompt('Podaj liczbê do której szukaæ liczb pierwszych')))
</script>
