<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl">
  <head>
  <title></title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script type="text/javascript">
  var onl=window.onload||Function;
  onload=function(){
    onl();
    for(var i=0,d;d=document.getElementsByTagName('a')[i++];){
      if(!(RegExp('^http://'+location.host)).test(d.href))d.setAttribute('target','_blank');
    }
  }
  </script>
  </head>
  <body>
    <h1>Ukrywanie target przed validatorem</h1>
    <p>Niektórzy chcą korzystać z żółtego znaczka łamiąc standardy. Ten skrypt (napisany wyłącznie w celach edukacyjnych) doda linkom zewnętrznym atrybut target="_blank"</p>
    <p>Przykłady:</p>
    <p><a href="test">test - link wewnętrzny</a> | <a href="http://www.w3.org">w3 - link zewnętrzny</a></p>
  </body>
</html>
