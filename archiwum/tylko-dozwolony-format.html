<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl">
  <head>
  <title>Sprawdzanie, czy plik ma właściwy format</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <script type="text/javascript">
  onload=f
  function f(){
    var rozszerzenia='.jpeg.jpg.js';
    (d=document.getElementById('file')).onchange=function(){
      if(rozszerzenia.indexOf(((v=d.value).substr(v.lastIndexOf('.'),v.length)))==-1){
        l=document.createElement('input');
        l.setAttribute('type','file');
        l.setAttribute('id','file');
        d.parentNode.insertBefore(l,d);
        d.parentNode.removeChild(d);
        alert('Plik nie zostanie wysłany, bo zawiera niedozwolony format');
        f();
      }
    }
  }
  </script>
  </head>
  <body>
    <h1>Skrypt pozwoli na wybranie tylko ustawionego przez nas formatu.</h1>
    <p>Z poniższego pola możesz wybrać tylko pliki o rozszerzeniach: jpeg, jpg, js</p>
    <p><input type="file" id="file" /></p>
  </body>
</html>
