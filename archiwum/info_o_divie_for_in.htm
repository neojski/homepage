<?xml version="1.0" encoding="ISO-8859-2"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-2" />
        <title>
            Testowanie skryptow javascript
        </title>
<script type="text/javascript">
function f(){
var a=''
var klucz, obiekt=document.getElementById('a')
for(klucz in obiekt)a+=klucz + " = " + obiekt[klucz]+'<br />'
document.getElementsByTagName('body')[0].innerHTML=a
}
</script>
    </head>
    <body>
        <div onclick="f()" style="border: 2px dashed black">
            uruchom
        </div>
        <div id="a">
            cos
        </div>
    </body>
</html>
