<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
  <head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title></title>

  <body>

<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />
<br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />  

<script type="text/javascript">
  document.onmousedown=function(){click=1;}
  document.onmouseup=function(){click=0;}
  document.onselectstart=function(){return false;}
  var lastX=lastY=0;
  document.onmousemove=function(e){ 
    e=e||event;
    if(!lastX)lastX=e.clientX;
    if(!lastY)lastY=e.clientY;
    if(click){
      scrollBy(lastX>e.clientX?1:lastX<e.clientX?-4:0,lastY>e.clientY?5:lastY<e.clientY?-5:0);
    }
    lastX=e.clientX;
    lastY=e.clientY;
  }
</script>
  
  </body>
</html>
