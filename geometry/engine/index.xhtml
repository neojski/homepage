	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/resigInheritance.js"></script>

<body>
	<div id="box">
		<div id="desc"></div>
	</div>
	
	<div id="svgBox">
		<div id="svg">
			<svg xmlns="http://www.w3.org/2000/svg" width="800" height="500">
				<g id="objects"></g>
				<g id="handles"></g>
			</svg>
		</div>
	
		<div id="controls">
			<dl id="newObject">
				
			</dl>
			<div id="color">
				<label for="selectColor">kolor:</label>
				<select id="selectColor" name="selectColor">
					<option value="#841839">karminowy</option>
					<option value="#CF2929">krwisty</option>
					<option value="#FD751D">marchewkowy</option>
					<option value="#F0C832">żółcień</option>
					<option value="#9FFB88">pistacjowy</option>
					<option value="#808000">oliwkowy</option>
					<option value="#4169E1">modry</option>
					<option value="#19247C">kobaltowy</option>
					<option value="#800080">jagodowy</option>
					<option value="#4B0082">indygo</option>
				</select>
			</div>
			<div id="selected">
				<div id="objectName"></div>
				Zaznacz:
				<ul id="selectObjects"></ul>
				<input type="button" id="okSelect" disabled="true" value="ok" onclick="Select.fire()" />
				<input type="button" id="cancelSelect" value="anuluj" onclick="ObjectsGUI.off()" />
			</div>
		</div>
	</div>
	<form method="post" action="save.php" onsubmit="$$('svgValue').value = $$('svg').innerHTML">
		<input id="svgValue" type="hidden" name="svg" />
		<input type="text" name="name" />
		<input type="submit" name="submit" value="zapisz" />
	</form>
