<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl">
  <head>
  <meta http-equiv="content-type" content="text/html;charset=utf-8" />
  <title>neo homepage - zdarzenie po klknięciu wyrazu w textarea</title>
  <meta name="description" content="Wywołanie jakiejś funkcji w javascripcie po klknięciu na wyraz zawarty w poku textarea" />
  <meta name="keywords" content="neo, javascript, event, textarea, click, wyraz, kliknięcie" />  
  <script type="text/javascript">
  text='gravida';  
  function f(c){
    var l=text.length;
    var t=0;
    var f;
    if(f=c.selectionStart){
      if(c.value.slice(f-l,f+l).indexOf(text)!=-1){
        t=1;
      }
    }else{
      if(c.createTextRange){ 
        var sel=document.selection.createRange(); 
        var sel2=sel.duplicate();
        sel.moveStart('character',-l);
        sel.moveEnd('character',l);
        sel.select();
        if(document.selection.createRange().text.indexOf(text)!=-1){
          t=1;   
        } 
        sel2.select();
      }
    }
    if(t){
      r();
    }
  }
  function r(){
    alert('a');
  }
  </script>
  </head>
  <body>
    <h1>Po kliknięciu w wyraz gravida zostanie wywołana funkcja r, która wyświetla alert o treści a</h1>
    <textarea id="te" cols="50" rows="7" onclick="f(this)" style="background:transparent">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Sed tincidunt. In gravida egestas neque.</textarea>
  </body>
</html>
