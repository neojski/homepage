     window.sidebar.addSearchEngine('http://neo.mlodzi.pl/projekty/'+src+'.src', 'http://neo.mlodzi.pl/projekty/'+src+'.png', desc, 0 );

     alert("QuickHash is Firefox only toolbar.");
    }
  }
  </script>
